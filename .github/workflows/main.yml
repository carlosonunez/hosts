---
on:
  push:
    branches:
      - main
    schedule:
      - cron: '* 5 * * *'
jobs:
  compile-hosts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate hosts files
        run: ./build_hosts.sh
      - name: Confirm hosts were created
        run: "stat ./hosts/{with,without}-fb.txt &>/dev/null || return 1"
      - name: Store hosts as artifact
        uses: actions/upload-artifact@v3
        with:
          name: hosts
          path: hosts

  release-hosts:
    runs-on: ubuntu-latest
    needs: compile-hosts
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: hosts
      - name: Confirm hosts are present
        run: "stat ./hosts/{with,without}-fb.txt &>/dev/null || return 1"
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S %Z')"
      - name: Release latest versions
        uses: softprops/action-gh-release@v1
        with:
          token: "${{secrets.GITHUB_TOKEN}}"
          files: ./hosts/**
          tag_name: latest
          body: >
            These are Carlos's Hosts created on ${{ steps.date.outputs.date }}.
