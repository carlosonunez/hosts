whitelists:
  - name: whatsapp
    patterns:
      - mmg-fna\.whatsapp\.net
      - mmg\.whatsapp\.net
      - whatsapp\.com
      - whatsapp\.net
      - whatsapp-.*fbcdn\.net
      - media-.*whatsapp\.net
      - media-.*\.cdn\.whatsapp.net
      - cdn.whatsapp.net
  - name: linkedin
    patterns:
      - linkedin\.com
      - media\.licdn\.com
      - static\.licdn\.com
      - www\.licdn\.com
      - www\.linkedin\.com
      - engineering\.linkedin\.com
  - name: twitter
    patterns:
      - t\.co
      - www\.t\.co
      - twimg\.com
      - twitter\.com
  - name: reddit
    patterns:
      - i\.redd\.it
      - i\.reddit\.com
      - www\.reddit\.com
      - preview\.redd\.it
      - preview\.redd\.it
      - oauth\.reddit\.com
      - reddit\.com
      - old\.reddit\.com
      - reddit\.map\.fastly\.net
      - v\.redd\.it
      - www\.redditstatic\.com
